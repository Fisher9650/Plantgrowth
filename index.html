<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Frame AR Demo</title>

  <!-- 引入 A-Frame 和 AR.js -->
  <script src="./node_modules/aframe/dist/aframe.min.js"></script>
  <script src="./node_modules/@ar-js-org/ar.js/aframe/build/aframe-ar.js"></script>

  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <!-- AR 场景 -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    renderer="logarithmicDepthBuffer: true;">

    <!-- 设置 HIRO marker -->
    <a-marker preset="hiro">
      <!-- Marker 上显示 "hello" 的文本 -->
      <a-text value="hello"
              position="0 0.5 0"
              color="red"
              align="center"
              scale="2 2 2"></a-text>
    </a-marker>

    <!-- 摄像机 -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
